<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3725e89796.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main class="contenedor">
        <div class="calculadora">
            <div id="pantalla">
                <textarea title="Datos" name="cont" id="cont"></textarea>
                <input title="ingreso" type="text" name="ing" id="ing">
            </div>
            <div id="botones">
                <div class="boton-operadores boton">                   
                    <div id="division" class="btn"><i class="fas fa-divide"></i></div>
                    <div id="multiplicacion" class="btn"><i class="fas fa-times"></i></div>
                    <div id="resta" class="btn"><i class="fas fa-minus"></i></div>
                    <div id="suma" class="btn"><i class="fas fa-plus"></i></div>
                    <div id="igual" class="btn"><i class="fas fa-equals"></i></div>
                </div>
                <div class="boton-numeros boton">
                    <div id="potencia" class="btn"><i class="fas fa-superscript"></i></div>
                    <div id="raiz-2" class="btn"><i class="fas fa-square-root-alt"></i></div>
                    <div id="uno" class="btn">1</div>
                    <div id="dos" class="btn">2</div>
                    <div id="tres" class="btn">3</div>
                    <div id="cuatro" class="btn">4</div>
                    <div id="cinco" class="btn">5</div>
                    <div id="seis" class="btn">6</div>
                    <div id="siete" class="btn">7</div>
                    <div id="ocho" class="btn">8</div>
                    <div id="nueve" class="btn">9</div>
                    <div id="cero" class="btn">0</div>
                    <div id="ma-meno" class="btn">+/-</div>
                    <div id="punto" class="btn">.</div>
                </div>
                <div class="boton-clear-back boton">
                    <div id="clear" class="btn">C</div>
                    <div id="clear-entry" class="btn">CE</div>
                    <div id="borrar-atras" class="btn"><i class="fas fa-backspace"></i></div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script></body>
</html>
